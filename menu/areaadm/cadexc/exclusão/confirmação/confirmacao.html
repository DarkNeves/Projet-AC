<!DOCTYPE html>
<html lang="pt-BR
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/menu/areaadm/cadexc/exclusão//confirmação/confirmacao.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Confirmação</title>
</head>
<body>

    <header class="aparecer">
        <a href="../exclusão.html" class="btn-voltar">
            <span class="seta-voltar"></span><span class="textvoltar">Voltar</span>
        </a>
        <div class="logo-cm aparecer">
            <img src="../../../../../img/logo-s.png" alt="Logo Achados & Conectados" class="logo-cmm" loading="lazy">
        </div>
    </header>

        <div class="titulo-conf aparecer">Confirmação</div>

        <div class="mainmain aparecer">

            <div class="it-ach">Item encontrado:</div>

        </div>

    <section class="bloco">

        <div class="subbloco1 aparecer">
                <label class="label-nom">Item achado</label>
                <input class="nom" type="text" placeholder="    Item achado">

                <div class="icon">
                    <img src="../../../../../img/caixa.png" class="icon-img" loading="lazy">
                </div>
        </div>

        <div class="subbloco5 aparecer">
            <label class="label-img">Imagem do item</label>
                <label class="picture" for="pict-inp">
                  <span class="ii"></span>
                </label>
                <input class="input-img" type="file" id="pict-inp" accept="image/*">

            <div class="desc">
                <label class="label-desc">Descrição</label>
                <input class="input-desc" type="text" placeholder="Descrição do item">
            </div>
        </div>

        <div class="subbloco6 aparecer">
            <label class="label-cd">Código</label>
            <input class="input-cod" type="txt" placeholder="Código do item"
        </div>


        <div class="botao-excs aparecer">
            <a href="../confirmação/excluido.html" class="btn-excs">
            <span>Excluir</span>
            </a>
        </div>




    </section>

    <script src="../../../../../javascrip/javas.js"></script>
    <script>const inputfile = document.querySelector('#pict-inp');
        const pictureLabel = document.querySelector('.picture');
        const placeholderTextSpan = document.querySelector('.ii');
        const initialPlaceholderText = 'Imagem';

        placeholderTextSpan.innerHTML = initialPlaceholderText;

        inputfile.addEventListener('change', function(e) {
            const inputTarget = e.target;
            const file = inputTarget.files[0];

            if (file) {
                const reader = new FileReader();

                reader.addEventListener('load', function(event) {
                    pictureLabel.style.backgroundImage = `url('${event.target.result}')`;
                    pictureLabel.style.backgroundSize = 'cover';
                    pictureLabel.style.backgroundRepeat = 'no-repeat';
                    pictureLabel.style.backgroundPosition = 'center';
                    placeholderTextSpan.style.display = 'none';
                });

                reader.readAsDataURL(file);
            } else {
                pictureLabel.style.backgroundImage = 'none';
                placeholderTextSpan.style.display = '';
                placeholderTextSpan.innerHTML = initialPlaceholderText;
            }
        });</script>

</body>
</html>
