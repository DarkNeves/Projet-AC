<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/menu/areaadm/cadexc/exclusão/exclusão.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Exclusão</title>
</head>
<body>

    <header class="a aparecer">

    <a href="../../cadexc/cadexc.html" class="btn-voltar">
            <span class="seta-voltar"></span><span class="textvoltar">Voltar</span>
        </a>

    </header>

    <div class="logo-s aparecer">
        <img src="../../../../img/logo-s.png" alt="Logo Achados & Conectados" class="logo-achar" loading="lazy">
    </div>

    <section class="main">

         <span class="excs aparecer">Excluir item</span>

         <div class="bloco">
            <div class="subbloco1 aparecer">
                <label class="label-nom">Nome completo</label>
                <input class="nom" type="text" placeholder="    Nome do membro autorizado">

                <div class="icon">
                    <img src="../../../../img/perfil.png" class="icon-img" loading="lazy">
                </div>
            </div>

            <div class="subbloco2 aparecer">
                <label class="label-cont">Código do item</label>
                <input class="cont" type="number" placeholder="     Código de identificação do item">

                <div class="icon-c">
                    <img src="../../../../img/cod.png" class="icon-cont" loading="lazy">
                </div>
            </div>

            <div class="botao-cont aparecer">
                <a href="../exclusão/confirmação/confirmacao.html" class="btn-cont">
                    <span>Continuar</span>
                </a>
            </div>

    </section>
    
    <script src="../../../../javascrip/javas.js"></script>

</body>
</html>
