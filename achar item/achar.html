<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../menu/stylemn.css">
    <link rel="stylesheet" href="achar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">


    <title>Achar itens</title>
</head>
<body>

    <header class="aparecer a">

    <a href="../index.html" class="btn-voltar">
            <span class="seta-voltar"></span><span class="textvoltar">Voltar</span>
        </a>

    </header>

    <div class="logo-s aparecer">
        <img src="../img/logo-s.png" alt="Logo Achados & Conectados" class="logo-achar" loading="lazy">
    </div>

    <main class="aparecer">

        <span class="cons">Consultar</span>
        
        <div class="campo-flutuante">

        <input type="text" class="input-contato" placeholder="O que você perdeu ou esqueceu?">
        <label for="input-contato" class="label-contato">Nome do item</label>

        <div class="icone-campo">
            <img src="../img/loupe.png" alt="Lupa" class="lupa-icon" loading="lazy">

        </div>
        </div>

        <div class="loc-dat">
            <div class="local">
                <label for = input-loc class="label-loc">Local</label>
                <input type text class="input-loc" placeholder="Onde foi?">
            </div>

            <div class="data">
                <label for = input-data class="label-dat">Data</label>
                <input type="date" class="input-dat" placeholder="Quando foi?">
            </div>
        </div>

        <div class="campo-flutuante">

        <input type="text" list="frutas"  class="input-catg" placeholder="Categoria do item">
        <datalist id="frutas">
          <option value="Eletrônico">
          <option value="Item pessoal">
          <option value="Roupa">
          <option value="outros">
        </datalist>
        <label for="input-catg" class="label-catg">Categoria</label>

        </div>      
        
        <div class="botao-consultar">
            <a href="resultados/result.html" class="btn-consultar">
            <span>Consultar</span>
            </a>
        </div>

    </main>

    <script src="/javascrip/javas.js"></script>
</body>
</html>
