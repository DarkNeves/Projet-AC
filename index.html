<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achados & Conectados - Portal Corporativo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img src="img/logosenai.png" alt="Logo SENAI" class="senai-logo">
        <div class="header-right">
            <a href="#" class="btn-ver-planos">Ver planos</a>
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="logo-container">
            <img src="img/logo.svg" width="1000px" alt="Logo Achados & Conectados" class="main-logo">
            <h1>ACHADOS & CONECTADOS</h1>
            <p class="subtitle">PORTAL CORPORATIVO</p>
        </div>

        <h2>O que você precisa?</h2>

        <div class="options-container">
            <div class="option">
                <div class="icon-shield">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-box-open box-icon"></i>
                </div>
                <a href="#" class="btn-action">Achar item</a>
            </div>

            <div class="option">
                <div class="icon-shield">
                    <i class="fas fa-hand-holding"></i>
                    <i class="fas fa-box-tisg box-icon-small"></i>
                </div>
                <a href="#" class="btn-action">Inventário de itens</a>
            </div>
        </div>
    </main>
</body>
</html>
